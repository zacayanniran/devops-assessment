apiVersion: apps/v1
kind: Deployment
metadata:
  name: writer-worker
  namespace: assessment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: writer-worker
  template:
    metadata:
      labels:
        app: writer-worker
    spec:
      containers:
      - name: worker
        image: assessment/worker-writer:latest  # Must match built image
        env:  # Add these; see step 3 for details
        - name: MONGODB_URI
          value: "mongodb://mongo:27017/assessmentdb"
        - name: PUBSUB_EMULATOR_HOST
          value: "pubsub-emulator:8085"
        - name: GOOGLE_CLOUD_PROJECT
          value: "assessment-demo"
